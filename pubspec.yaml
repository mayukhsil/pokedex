name: pokedex
description: "A Pokédex app consuming the PokeAPI."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Networking
  dio: ^5.9.1

  # JSON Serialization
  json_annotation: ^4.9.0

  # Freezed
  freezed_annotation: ^2.4.4

  # UI
  flutter_svg: ^2.0.9
  google_fonts: ^6.2.1

  # Utilities
  equatable: ^2.0.8
  logger: ^2.5.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.9
  json_serializable: ^6.9.2
  freezed: ^2.5.8

flutter:
  uses-material-design: true
  fonts:
    - family: Nunito
      fonts:
        # Variable font — covers weights 200-900 in a single file.
        # No Google Fonts CDN needed; fully bundled with the app.
        - asset: fonts/Nunito/NunitoVariable.ttf
